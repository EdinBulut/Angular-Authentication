<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let event of events">
    <div class="card text-center" >
      <div class="card-body" style="display: flex; flex-direction: column; height: 200px; justify-content: space-between;">
        <h5 class="card-title">{{event.name}}</h5>
        <p class="card-text">{{event.description}}</p>
        <a href="#" class="btn btn-info" >Buy Tickets</a>
      </div>
      <div class="card-footer text-muted" >
        {{event.date | date:'longDate'}}
      </div>
    </div>
  </div>
</div>
